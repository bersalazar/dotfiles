set -g prefix F9
unbind C-b
unbind F9

bind-key F9 send-prefix
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L

bind-key Left select-pane -L
bind-key Right select-pane -R
bind-key Up select-pane -U
bind-key Down select-pane -D

bind x kill-pane
bind u switch-client -l

unbind C-s
bind C-s source-file ~/.tmux.conf

unbind -T copy-mode-vi MouseDragEnd1Pane # disables draw to the bootom on mouse-copy

### settings
set -g mouse on
set -g aggressive-resize on
set -g repeat-time 1
set -g base-index 1
set -s escape-time 5

set -g history-limit 10000 # scrollback limit

### plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'egel/tmux-gruvbox'

set -g @tmux-gruvbox 'dark'
set -g @resurrect-strategy-nvim 'session'

#set inactive/active window styles
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'

# set the pane border colors 
set -g pane-border-style 'fg=colour235,bg=colour238' 
set -g pane-active-border-style 'fg=colour51,bg=colour236'

# Add true color support
# $TERM, fix colors / use true colors
set -g default-terminal "tmux-256color"
set -g default-terminal "screen-256color"
# XXX this seems to be the setting breaking neomutt
# (artefacts in index after opening the pager)
# set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
